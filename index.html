<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- model -->
    <div class="model">
        <div class="icon">
            <img src="/images/error.png" alt="error" class="error-icon">
        </div>
        <div class="model-title">
            <!-- ERROR -->
        </div>
        <div class="model-description">
            <!-- Invalid card Selected. In order to see the valid card options kindly click the info icon on the top right corner. -->
        </div>
    </div>
    <!-- backdrop -->
    <div class="backdrop"></div>

    <!-- main body -->

    <div class="container">
        <div class="game-heading">NEW GAME</div>
        <div class="player-heading player-heading__sm">Player</div>
        <img src="/images/help.png" class="help-icon help-icon__sm" alt="not-found">
       <div class="player-div__1">
            <h1 class="player-heading">PLAYER 1</h1>
       </div><div class="player-div__2">
            <img src="/images/help.png" class="help-icon" alt="not-found" id="help-icon">
            <h1 class="player-heading">PLAYER 2</h1>
       </div>
       <input type="text" placeholder="SELECT CARD" class="card-input">
       <img src="/images/play.png" alt="NA" class="play-icon">
    </div>

    <div class="poker-table">
        <div class="card-container">
            <img src="" alt="" class="card">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
